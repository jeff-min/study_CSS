<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <!-- ! box 를 배울때 / 정리한 걸 다시 볼때 브라우저의 개발자도구(f12)로  박스의 구조를 살피며 확인하자. -->
    <style>
        
        div {
            width: 480px;
            height: 480px;
            
            padding: 20px;
            border: 5px solid red;
            margin: 14px;
            
        }
        div .box {
            box-sizing: border-box;
            width: 480px;
            height: 480px;
            
            padding: 20px;
            border: 5px solid red;
            margin: 14px;
            
        }

    </style>
</head>
<body>
    <h1>Box-Sizing</h1>
    <!-- # 기본적으로 Box-Sizing 은  content-box 로 설정 되어져 있다. -->

    <!-- # content < padding < border < margin  순 -->

    <pre>
        content - 박스 자체  
        padding - 내부 여백
        border  - 테두리    (padding 밖에 있는)
        margin  - 외부 여백
        <!-- !주의 할 점은 기본적으로 Box-Sizing 은  content-box 로 설정 되어져 있다
        so content 기준으로 css 가 먹힌다는 소리  -->

        <!-- ! 여기서 문제점이 padding / margin /border 등을 주면서 css 를 선언할 때 -->
        <!-- # 가로 세로 480px 인 박스를 만들고 싶고    padding / margin /border 써야한다...
             # 그럼  padding / margin /border 을 줄 px 은  빼고 나머지 
             # content 의 가로 세로 값을 구해줘 수정해 줘야 한다.... -->

            <!-- @ 사람들이 볼때 테두리 까지 그 부피로 보는 거 처럼 -->
             <!-- so ) box-sizing: border-box;  로 지정 해놓으면-->
             <!-- that is)  padding  / border  을 주더라도  값을 준px 만큼 빠지고 알아서 계산되어진 content 크기 만큼 갖는다.
                  that is)  margin 은 어차피 외부에서 부피가 달라지기 때문에 상관이 없음 
                
                    $ 처음부터 480px 박스 크기를 설정하고 . padding 20px  border 20px 주더라도
                    $ 양방향 패딩 총40px  boreder 40px  빼고  총 440px content 부피를 갖게 된다. 

                        ! 단 주의할 점은 처음 설정 할 떄 content 박스보다 padding / border 값이 더 크면 안됌!
                        # 자동으로 padding / border 크기를 제외한 content 만의 부피를 갖는건대 아예 못가져 버릴 순 없으니!!!

                            @@ so 아주아주아주 중요한점은 프론드엔드 개발자들은 대부분
                            @@  temple css 만들때  * { box-sizing: border-box; } 을 만들어 놓는다 더라!

                            so 애초에 모든 박스모델의 box-sizing은  border-box 로 바꿔 놔야 css 작업 하기가 어어어어엄청 나게 수월하다.
            -->
    </pre>
</body>
</html>
