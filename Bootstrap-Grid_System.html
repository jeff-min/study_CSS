<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Grid_System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Bootstrap-Grid_System.css">
    <!-- 다른 구현도 가능하지만 js 도 넣어줘야 하는부분도 있기 때문에 // 디자인적인 요소만 - 그리드 시스템으로 활용해 본거 -->
</head>
<body>
    <!-- # 당연히 짜여진 프레임 워크니까 얘내가 구축한 형식 구조를(문법) 따라야함 -->
    <!-- 가령 쓸 class 는 container  // row .... 등등 -->
    <!-- @ 부모자식 관계  container > row > col 관계를 항상 써야한다. -->
    
    <div class="container"> <!-- # 전체 영역 -->
        <div class="row"> <!-- # 하나의 축이 됌 // 12 column 기준  // so 한 축의 12 칸이 들어감-->
            <div class="col-1"> <!-- # col -n  //  n칸 차지 --> 
                <p>col-1</p>
            </div>
            <!-- !<div class="programing"></div> 이렇게 안된다는거 쓰고 싶으면 -->
            <div class="col-2">
                <div class="programing">
                    적어도 col 박스 안에 쓰도록
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-8">
                <p>col-12</p>
            </div>
            <!-- @ 반응형으로 크기에 비례에 maxium-width 가 정해져있고 -->
            <!-- @ Bootstrap사이트  Grid options에 보면 Grid point 를 알 수 있는데  - 이걸로 사이즈에 반응해 지점 도달했을때 반응해 css 도 조작 가능 -->
            <!-- # Bootstrap사이트 에서 Layout 관련된건 꼭 읽어보길 추천 -->
            
            
            <!-- so )  보통 일반적으로 쓰는 방식 -->
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <!--?       모바일 / 태블릿 / 데스크탑 -->
                <p>column</p>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <!-- todo ) 항상 시작은 작은사이즈 모바일사이즈 부터 늘려나간다. -->
                <p>column</p>
            </div>
            
        </div>
    </div>
</body> 
</html>
